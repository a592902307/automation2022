{% extends "base.html" %}
{% block title%}嘉宾列表{% endblock %}
{% block maintitle %}
    <a href="/sgin/add_guest_page/" class="btn btn-info navbar-right">添加嘉宾</a>
{% endblock %}
{% block content%}
  <ul class="list-group">
    {% for guest in guest_list %}
      <li class="list-group-item text-center">
      <a href="/sgin/guests/detail/{{ guest.id }}">{{ guest }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
